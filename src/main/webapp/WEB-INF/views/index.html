<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <title>Главная - список юзеров в базе</title>
</head>

<body>

<h1>Список всех юзеров</h1>

<div th:each="person : ${people}">
<a th:href="@{/{id}(id=${person.getId()})}" th:text="${person.getName()}"></a>
</div>

<br>
<form>
    <input type="button" onclick="window.location.href = '/new';" value="Добавить юзера"/>
</form>

</body>

</html>
