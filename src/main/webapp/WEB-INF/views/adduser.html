<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=cp1251">
    <title>Добавить юзера</title>
</head>

<body>

<h2>Добавить юзера</h2>



<form th:method="POST" th:action="@{/}" th:object="${newpeople}">

    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br><br>
    <label for="phone">Телефон</label>
    <input type="text" th:field="*{phone}" id="phone">
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
    <br><br>
    <input type="submit" value="Добавить юзера">

</form>



</body>

</html>
